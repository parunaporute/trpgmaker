<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>ゴミ箱</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- 黒背景 + 白文字ベースのCSS -->
  <link rel="stylesheet" href="styles.css"/>
  <!-- サニタイズ -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2/dist/purify.min.js"></script>
  <!-- zip -->
  <script src="https://cdn.jsdelivr.net/npm/pako/dist/pako.min.js"></script>
  <!-- 背景管理用 -->
  <script src="js/background.js"></script>
  <!-- 雑多 -->
  <script src="js/common.js"></script>
  <!-- 取説 -->
  <script src="js/tutorialData.js"></script>
  <script src="js/tutorialManager.js"></script>
</head>

<body>
  <div class="application-bar">
    <!-- メニューに戻るボタン -->
    <button id="back-to-menu"><div class="iconmoon icon-home3"></div>戻る</button>
    <!-- 取説一覧ページへ遷移するボタン -->
    <button id="open-tutorial-list-button"><div class="iconmoon icon-book"></div>取説</button>

    <!-- 背景を変更するボタン -->
    <button id="change-bg-button"><div class="iconmoon icon-picture"></div>背景</button>
    <!-- ▼ 背景選択モーダル -->
    <div id="bg-modal" class="modal">
      <div class="modal-content bg-modal-content">
        <h2>背景選択</h2>
        <div id="bg-stock-container" class="bg-stock-grid"></div>
        <div class="c-flexbox">
          <button id="bg-none-button" class="btn-secondary">背景無し</button>
          <button id="bg-generate-button">生成する</button>
        </div>
        <div class="c-flexbox">
          <button id="bg-close-modal-button" class="btn-close-modal">閉じる</button>
        </div>
      </div>
    </div>
    <div id="bg-generate-modal" class="modal">
      <div class="modal-content">
        <p>背景画像を生成中...</p>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>ゴミ箱</h1>
    <p>ここにあるカードは「倉庫」から削除されたものです。<br>
       復元すると倉庫に戻り、完全削除するとデータが消えます。</p>

    <!-- 選択モードボタン -->
    <div class="c-flexbox">
      <button id="trash-selection-mode-btn">選択モード</button>
      <button id="trash-restore-selected-btn" style="display:none;">選択を元に戻す</button>
      <button id="trash-delete-selected-btn" style="display:none;background-color:#f44336;">選択を完全削除</button>
    </div>

    <!-- すべて操作 -->
    <div class="c-flexbox">
      <button id="trash-restore-all-btn">すべて元に戻す</button>
      <button id="trash-delete-all-btn" style="background-color:#f44336;">すべて完全削除</button>
    </div>

    <div id="trash-card-scroll-container" style="margin-top:20px; max-height:70vh; overflow-y:auto; width:100%;">
      <div id="trash-card-container" style="display:flex; flex-wrap:wrap; gap:20px;"></div>
    </div>
  </div>

  <!-- 画像プレビュー不要のため削除 -->

  <script src="js/indexedDB.js"></script>
  <script src="js/trash.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      await initIndexedDB();
      await initBackground("trash");
      document.getElementById("back-to-menu").addEventListener("click", () => {
        window.location.href = "index.html";
      });
      initTrashPage();
    });
  </script>
</body>

</html>
