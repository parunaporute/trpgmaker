<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8"/>
  <title>取説一覧</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css"/>
<!-- 黒背景 + 白文字ベースのCSS -->
<link rel="stylesheet" href="styles.css"/>
<!-- サニタイズ -->
<script src="https://cdn.jsdelivr.net/npm/dompurify@2/dist/purify.min.js"></script>
<!-- zip -->
<script src="https://cdn.jsdelivr.net/npm/pako/dist/pako.min.js"></script>
<!-- 背景管理用 -->
<script src="js/background.js"></script>
<!-- 雑多 -->
<script src="js/common.js"></script>
<!-- 取説 -->
<script src="js/tutorialData.js"></script>
<script src="js/tutorialManager.js"></script>
  <!-- 本画面制御用のJS -->
  <script src="js/tutorialList.js"></script>
</head>

<body>
<div class="application-bar">
  

    <!-- メニューに戻るボタン -->
    <button id="back-to-menu"><div class="iconmoon icon-home3"></div>戻る</button>
    <!-- 取説一覧ページへ遷移するボタン -->
    <button id="open-tutorial-list-button"><div class="iconmoon icon-book"></div>取説</button>

    <!-- 背景を変更するボタン -->
    <button id="change-bg-button"><div class="iconmoon icon-picture"></div>背景</button>
    <!-- ▼ 背景選択モーダル -->
    <div id="bg-modal" class="modal">
      <div class="modal-content bg-modal-content">
        <h2>背景選択</h2>
        <div id="bg-stock-container" class="bg-stock-grid"></div>
        <div class="c-flexbox">
          <button id="bg-none-button" class="btn-secondary">背景無し</button>
          <button id="bg-generate-button">生成する</button>
        </div>
        <div class="c-flexbox">
          <button id="bg-close-modal-button" class="btn-close-modal">閉じる</button>
        </div>
      </div>
    </div>
    <div id="bg-generate-modal" class="modal">
      <div class="modal-content">
        <p>背景画像を生成中...</p>
      </div>
    </div>
  </div>

  <div class="container">

    <h2>取説一覧</h2>
    <div id="tutorial-list-container"></div>

    <!-- ▼ 確認用モーダル -->
    <div id="tutorial-confirm-modal" class="modal">
      <div class="modal-content" style="padding: 20px; max-width:400px;">
        <h2>取説確認</h2>
        <p id="tutorial-confirm-message"></p>
        <div class="c-flexbox">
          <button id="tutorial-confirm-ok">OK</button>
          <button id="tutorial-confirm-cancel">キャンセル</button>
        </div>
      </div>
    </div>

  </div>
  <script src="js/indexedDB.js"></script>
  <script>
    // ページ読み込み時にDB初期化 & 背景適用
    window.addEventListener("load", async () => {
      await initIndexedDB();
      // 背景初期化(選択済みがあれば適用)
      await initBackground("TutorialCreate");
    });

    // メニューに戻るボタン
    document
      .getElementById("back-to-menu")
      .addEventListener("click", function () {
        window.location.href = "index.html";
      });
  </script>
</body>
</html>
