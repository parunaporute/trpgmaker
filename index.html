<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>one and only</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- 黒背景 + 白文字ベースのcssを読み込む（編集不要のstyles.css） -->
  <link rel="stylesheet" href="styles.css" />

  <!-- DOMPurify(カード表示などで使用) -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2/dist/purify.min.js"></script>

  <!-- 背景管理用スクリプト（編集不要） -->
  <script src="js/background.js"></script>
</head>

<body>
  <div class="container" style="text-align:center; margin-top:50px;">
    <h1 style="letter-spacing:0.05;">one and only 
      <div style="font-size: 0.8rem;font-family: serif;">
        <span style="letter-spacing:0.75rem;">ー 選択の先に ー</span>
      </div>
    </h1>
    <!-- ▼ 背景を変更するボタン -->
    <button id="change-bg-button" style="
        color: #000;
        background-color: #DDD;
        border-radius: 2px;
        box-shadow: inset 0 0 3px #000;
        position: absolute;
        top: 0;
        right: 0;
      ">
      背景を変更する
    </button>

    <!-- ▼ 背景選択モーダル -->
    <div id="bg-modal" class="modal">
      <div class="modal-content bg-modal-content">
        <h2>背景選択</h2>
        <div id="bg-stock-container" class="bg-stock-grid"></div>
        <button id="bg-none-button" class="btn-secondary" style="margin-top:10px;">背景無し</button>
        <button id="bg-generate-button" style="margin-top:10px;">生成する</button>
        <button id="bg-close-modal-button" class="btn-close-modal">閉じる</button>
      </div>
    </div>

    <!-- 生成中モーダル -->
    <div id="bg-generate-modal" class="modal">
      <div class="modal-content">
        <p>背景画像を生成中...</p>
      </div>
    </div>

    <div class="api-key-section" style="margin-top:20px;">
      <label for="api-key-input">ChatGPT APIキーを入力：</label>
      <input type="text" id="api-key-input" placeholder="APIキーを入力" style="margin-bottom: 0;"/>
      <button id="set-api-key-button" style="margin-bottom: 0;">APIキー設定</button>
      <button id="clear-api-key-button" style="margin-bottom: 0;background-color:#f44336;">APIキーをクリア</button>
    </div>

    <div class="element-section">
      <!-- エレメント作成ボタン -->
      <button id="character-create">エレメント作成</button>
      <!-- パーティ一覧ボタン -->
      <button id="party-list">パーティ一覧</button>

      <!-- 全エレメントクリアボタン -->
      <button id="clear-character-btn" style="background-color:#f44336;">全エレメントをクリア</button>
    </div>
    <div class="element-section">
      <!-- 倉庫確認ボタン -->
      <button id="show-warehouse-btn">倉庫確認</button>
    </div>

    <!-- 新しいシナリオを始めるボタン -->
    <div class="scenario-wizard-section">
      <button id="start-new-scenario-button" style="background-color:#2196F3;margin-bottom: 0;font-size: 1.4rem;">
        新しいシナリオを始める
      </button>
    </div>

    <!-- 進行中のシナリオ一覧 -->
    <div id="ongoing-scenarios" style="margin-top:30px;">
      <div id="active-scenarios-container"></div>
      <div id="scenario-list-container"></div>
    </div>
  </div>

  <!-- シナリオ削除用の確認モーダル -->
  <div id="delete-scenario-modal" class="modal">
    <div class="modal-content">
      <h3>シナリオ削除の確認</h3>
      <p>このシナリオを削除します。よろしいですか？</p>
      <button id="delete-scenario-ok">OK</button>
      <button id="delete-scenario-cancel">キャンセル</button>
    </div>
  </div>

  <!-- ▼ エクスポート/インポート関連 -->
  <div style="text-align:center; margin-top:30px;">
    <button id="export-metadata-button">メタデータZIPエクスポート</button>
    <button id="export-images-button" style="margin-left:30px;">画像ZIPエクスポート</button>
    <hr>
    <button id="import-metadata-button">メタデータZIPインポート</button>
    <input type="file" id="import-metadata-file" accept=".zip" style="display:none;" />
    <button id="import-images-button" style="margin-left:30px;">画像ZIPインポート</button>
    <input type="file" id="import-images-file" accept=".zip" style="display:none;" />
  </div>

  <!-- ▼ BGM関連（ここから） -->
  <!-- ループ再生のため loop 属性を付与 -->
  <audio id="bgm" src="main-back.mp3" loop></audio>

  <div style="text-align:center; margin-top:50px;">
    <!-- BGM停止ボタン -->
    <button id="stop-bgm-button" style="font-size:1rem; padding:10px;">
      BGM停止
    </button>
  </div>
  <!-- ▼ BGM関連（ここまで） -->

  <!-- ▼ スクリプト読み込み -->
  <script src="js/indexedDB.js"></script>

  <!-- DB初期化を先に行い、その後メニュー初期化を呼ぶ -->
  <script>
    // --- フェードイン再生を行う関数 ---
    function fadeInPlay(audio) {
      // 初期音量0
      audio.volume = 0;
      audio.play().then(() => {
        // 100msごとに音量を0.01ずつ上げる
        const fadeInInterval = setInterval(() => {
          if (audio.volume < 1.0) {
            audio.volume = Math.min(audio.volume + 0.01, 1);
          } else {
            clearInterval(fadeInInterval);
          }
        }, 100);
      }).catch(err => {
        console.error("フェードイン再生失敗:", err);
      });
    }

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        await initIndexedDB();  // ★ここでDBを初期化
        // 背景初期化(選択済みがあれば適用)
        await initBackground("index");
        // メニュー初期化
        initMenuPage();
      } catch (e) {
        console.error("DB初期化エラー:", e);
      }

      // ▼ ここからBGMの自動再生 & フェードイン処理
      const bgmAudio = document.getElementById("bgm");
      const stopBgmButton = document.getElementById("stop-bgm-button");

      if (!bgmAudio) return;

      // 1. まず自動再生を試みる
      fadeInPlay(bgmAudio);

      // 2. 自動再生がブロックされた場合の対応
      bgmAudio.addEventListener("play", () => {
        // 再生されたら特に何もしない（正常動作）
      });

      bgmAudio.addEventListener("error", (e) => {
        console.error("audio error:", e);
      });

      bgmAudio.addEventListener("abort", (e) => {
        console.error("audio abort:", e);
      });

      // play() がブロックされたときの catch は fadeInPlay 内にあるが、
      // UI的にユーザーに再生手段を与えるために、初回失敗時にフォールバック:
      // → 最初の失敗後に画面をクリックしたら再度再生を試みる
      bgmAudio.addEventListener("playing", () => {
        // もし playing イベントが発火したら、成功
        // 念のための保険で removeEventListener しておく
        document.removeEventListener("click", handleUserGesture);
      });

      function handleUserGesture() {
        // ユーザーがクリックしたら再度フェードイン再生を試みる
        if (bgmAudio.paused) {
          fadeInPlay(bgmAudio);
        }
      }

      // fadeInPlayで失敗したときにだけイベントを仕掛けたいので、
      // 一度だけ仕掛ける。成功したら `playing` イベントで外す想定。
      // ただし "NotAllowedError" 等が起きるかどうかを判定するには
      // catch が走る必要があるため、ここでは常に仕掛けておいて
      // 成功したら removeEventListener する流れがシンプル。
      document.addEventListener("click", handleUserGesture);

      // 停止ボタンの処理
      if (stopBgmButton) {
        stopBgmButton.addEventListener("click", () => {
          bgmAudio.pause();
          bgmAudio.currentTime = 0; // 再生位置を先頭に戻す
        });
      }
    });
  </script>

  <!-- menu.js (メニュー専用ロジック) -->
  <script src="js/menu.js"></script>
  <!-- warehouse.js (倉庫共通ロジック) -->
  <script src="js/warehouse.js"></script>

  <!-- exportImportMulti.js (ZIP入出力) -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="js/exportImportMulti.js"></script>

</body>

</html>
