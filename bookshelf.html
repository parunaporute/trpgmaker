<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>本棚</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
<!-- 黒背景 + 白文字ベースのCSS -->
<link rel="stylesheet" href="styles.css"/>
<!-- サニタイズ -->
<script src="https://cdn.jsdelivr.net/npm/dompurify@2/dist/purify.min.js"></script>
<!-- zip -->
<script src="https://cdn.jsdelivr.net/npm/pako/dist/pako.min.js"></script>
<!-- 背景管理用 -->
<script src="js/background.js"></script>
<!-- 雑多 -->
<script src="js/common.js"></script>
<!-- 取説 -->
<script src="js/tutorialData.js"></script>
<script src="js/tutorialManager.js"></script>
<script src="js/universalSaveLoad.js"></script>
</head>

<body>
<div class="application-bar">


  <!-- メニューに戻るボタン -->
  <button id="back-to-menu">
    <div class="iconmoon icon-home3"></div>戻る
  </button>

  <!-- 取説一覧ページへ遷移するボタン -->
  <button id="open-tutorial-list-button">
    <div class="iconmoon icon-book"></div>取説
  </button>
  <button id="save-load-button">セーブ<br>ロード</button>
  <!-- 背景を変更するボタン -->
  <button id="change-bg-button">
    <div class="iconmoon icon-picture"></div>背景
  </button>
  <!-- ▼ 背景選択モーダル -->
  <div id="bg-modal" class="modal">
    <div class="modal-content bg-modal-content">
      <h2>背景選択</h2>
      <div id="bg-stock-container" class="bg-stock-grid"></div>
      <div class="c-flexbox">
        <button id="bg-none-button" class="btn-secondary">背景無し</button>
        <button id="bg-generate-button">生成する</button>
      </div>
      <div class="c-flexbox">
        <button id="bg-close-modal-button" class="btn-close-modal">閉じる</button>
      </div>
    </div>
  </div>
  <div id="bg-generate-modal" class="modal">
    <div class="modal-content">
      <p>背景画像を生成中...</p>
    </div>
  </div>
</div>

<!-- セーブ／ロードモーダル -->
<div id="save-load-modal" class="modal">
  <div class="modal-content save-load-modal-content" style="max-width:500px;">
    <div id="slot-container">
      <!-- スロット一覧: 全シナリオ共通 -->
      <div id="slot-items-container"></div>

      <!-- スロット追加ボタン -->
      <button id="add-slot-button">＋</button>
    </div>
    <!-- セーブ／ロード操作ボタン -->
    <div class="c-flexbox" style="margin-bottom:20px;">
      <button id="do-save-button" style="display: none;">セーブ</button>
      <button id="do-load-button">ロード</button>
    </div>
    <!-- ▼ 全クリアボタンを追加 -->
    <div class="c-flexbox" style="margin-top:15px;">
      <button id="clear-all-slots-button" style="background-color:#b71c1c; border-color:#b71c1c;">
        全クリア
      </button>
    </div>
    <button id="save-load-close-button" class="btn-close-modal">閉じる</button>
  </div>
</div>
  <div class="container">
    <h1>本棚</h1>
    <p style="text-align:center;">本棚に収納されたシナリオが表示されます。</p>

    <!-- ▼ 「アップロード」ボタン＆隠しファイル入力 -->
    <div id="upload" style="display: flex; justify-content: right;align-items: end; width: 100%; margin: 10px auto;">
      <button>アップロード</button>
    </div>
    <input id="scenario-upload-input" type="file" accept=".zip" style="display: none;" />

    <!-- ▼ 棚とリストを左右に配置するラッパ -->
    <div style="display: flex; gap: 20px; flex-direction: column;">

      <!-- 1. 右スクロール可能な本棚 -->
      <div id="bookshelf-scroll-area" style="
        height: 250px;
        box-sizing: border-box;
        overflow: auto;
        flex: 1;
        padding-top: 45px;
        padding-bottom: 25px;
        overflow-x: auto;
        background-image:
          linear-gradient(
            180deg,
            #ffffff00 0%,
            #ffffff00 215px,
            rgb(0 0 0 / 0%) 237px,
            rgb(0 0 0 / 50%) 246px,
            rgb(255 173 105) 246px
          ),
          linear-gradient(
            180deg,
            #dd7f37 0%,
            rgb(233 168 104) 25px,
            rgb(0 0 0 / 62%) 25px,
            rgb(0 0 0 / 0%) 34px,
            rgb(194 113 73 / 0%) 20px
          ),
          linear-gradient(0, #b37417, #ffbb6f);
        white-space: nowrap;
      ">
        <div id="bookshelf-container" style="display: flex; flex-direction: row; gap: 7.5px; padding-left: 5px;"></div>
      </div>

      <!-- 2. リスト表示（本一覧） -->
      <div id="bookshelf-list-panel" style="
        min-height: 50vh;
        max-height: 60vh;
        overflow: auto;
      ">
        <div class="accordion">
          <!-- ヘッダー -->
          <div class="accordion-header" id="bookshelf-list-header">
            本一覧
          </div>
          <!-- コンテンツ -->
          <div class="accordion-content" id="bookshelf-list-content">
            <div id="bookshelf-list-container"></div>
          </div>
        </div>
        <div id="bookshelf-list-container"></div>
      </div>
    </div>
  </div>

  <!-- ▼ ポータル用要素 -->
  <div id="dropdown-portal"></div>

  <!-- ▼ コピー確認用モーダル -->
  <div id="copy-scenario-modal" class="modal">
    <div class="modal-content">
      <h3>シナリオコピーの確認</h3>
      <p>このシナリオをコピーします。よろしいですか？</p>
      <div class="c-flexbox">
        <button id="copy-scenario-ok">OK</button>
        <button id="copy-scenario-cancel">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- ▼ 削除確認用モーダル -->
  <div id="delete-scenario-modal" class="modal">
    <div class="modal-content">
      <h3>シナリオ削除の確認</h3>
      <p>このシナリオを削除します。よろしいですか？</p>
      <div class="c-flexbox">
        <button id="delete-scenario-ok">OK</button>
        <button id="delete-scenario-cancel">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- ★ シナリオ取り込み確認用モーダル -->
  <div id="import-scenario-modal" class="modal">
    <div class="modal-content">
      <h3>シナリオを取り込みますか？</h3>
      <p>このURLからシナリオを読み込み、本棚に収納します。</p>
      <div class="c-flexbox">
        <button id="import-scenario-ok">OK</button>
        <button id="import-scenario-cancel">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- ★ 追加: ダウンロード時の確認モーダル -->
  <div id="download-with-images-modal" class="modal">
    <div class="modal-content">
      <h3>ダウンロードの確認</h3>
      <p>画像を含めるとサイズが大きくなる可能性があります。<br>
        画像を含めたシナリオをダウンロードしますか？</p>
      <div class="c-flexbox">
        <button id="download-images-yes">画像付き</button>
        <button id="download-images-no">画像なし</button>
        <button id="download-images-cancel">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- ★ シナリオ編集モーダル -->
  <div id="edit-scenario-modal" class="modal">
    <div class="modal-content edit-scenario-modal-content">
      <h3>本編集</h3>

      <!-- タイトル入力行 -->
      <div class="edit-row">
        <label for="edit-scenario-title">タイトル</label>
        <input type="text" id="edit-scenario-title" />
      </div>

      <!-- 装丁色入力行 -->
      <div class="edit-row">
        <div class="edit-row">
          <label for="edit-scenario-covercolor1">装丁色1</label>
          <input type="color" id="edit-scenario-covercolor1" />
        </div>
        <div class="edit-row">
          <label for="edit-scenario-covercolor2">装丁色2</label>
          <input type="color" id="edit-scenario-covercolor2" />
        </div>
      </div>

      <!-- 画像のON/OFFチップ -->
      <div class="edit-row">
        <label>装丁画像</label>
      </div>
      <div class="edit-row">
        <div class="chips-container" id="cover-image-choice">
          <div class="chip chip-mini" data-value="on">あり</div>
          <div class="chip chip-mini" data-value="off">なし</div>
        </div>
      </div>

      <!-- 左右の間隔入力欄 -->
      <div class="edit-row">
        <label for="edit-scenario-coverspacing">左右の間隔(px)</label>
        <input type="number" id="edit-scenario-coverspacing" />
      </div>

      <!-- ボタン -->
      <div class="modal-buttons">
        <button id="edit-scenario-ok">OK</button>
        <button id="edit-scenario-cancel">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- ▼ スクリプト読み込み -->
  <!-- JSZip（ZIP圧縮ライブラリ） -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <script src="js/indexedDB.js"></script>
  <script src="js/bookshelfPage.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      await initIndexedDB();
      await initBackground("bookshelf");
      initBookshelfPage(); // 本棚ページ初期化
      setupScenarioUpload(); // シナリオアップロード処理のセットアップ
    });
  </script>
</body>

</html>
